<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="location" name="location" />
      <button class="submit">Submit</button>
    </div>
    <div class="weather-container">
    <div class="weather-info"><p class="title">${data.name}, ${data.country}</p>
        <p class="description">${data.description}</p>
        <ul>
          <li class="temps">Temperature: ${Math.ceil(data.weatherData.temp - 273.15)}&#8451</li>
          <li class="temps">Feels like: ${Math.ceil(
            data.weatherData.feels_like - 273.15
          )}&#8451</li>
          <li class="temps">Humidity: ${data.weatherData.humidity}%</li>
        </ul>`;</div>
        </div>
  </body>
</html>
